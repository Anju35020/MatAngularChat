<div class="col-md-4 offset-4 Card">
    <p class="heading">Welcome to Chat</p>
    <p>Already have an Account?
        Sign In
    </p>
    <form class="example-form">
        <mat-form-field class="example-full-width col-md-12" appearance="outline">
            <mat-label>Name</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com">
        </mat-form-field>
        <mat-form-field class="example-full-width col-md-12" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com">
        </mat-form-field>
        <mat-form-field class="example-full-width col-md-12" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com">
        </mat-form-field>
        <button mat-flat-button="" type="button" (click)= "onSubmit()" class="mat-focus-indicator signUp w-100 mat-flat-button mat-button-base mat-primary">
            <span class="mat-button-wrapper"> Sign Up </span>
        </button>
    </form>
    <br>
    <!-- <div class="content">
        <span class="text-muted divider-text">or sign in with</span>
    </div> -->
</div>
